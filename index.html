<!DOCTYPE html>
<html lang="en-us">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address Book</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Address Book</h1>
    </div>
    <div class="container">       
      <button type="button" id="createNew">Add New Contact</button>
      <form id="form1">
        <div class="form-row">
          <div class="form-group col-md-6">
              <label for="firstName">First Name</label>                    
              <input type="text" class="form-control" id="firstName">
              <label for="firstName">Last Name</label>                    
              <input type="text" class="form-control" id="lastName">
          </div>
          <div class="col-md-6">
            <label for="email">Email Address</label>                    
            <input type="text" class="form-control" id="email">
            <label for="phone">Phone Number</label>                    
            <input type="text" class="form-control" id="phone">
          </div>
        </div>
        <div class="form-group">
          <label for="address">Address</label>                    
          <input type="text" class="form-control" id="address">
          <label for="address2">Address 2</label>                    
          <input type="text" class="form-control" id="address2">
          
          <button type="submit" id="next">Next</button>
        </div>
        <div id="confirm-entry">
          <p>Everything Look Correct?</p>
          <button type="submit" id="confirm-save">Create Contact</button>
          <button type="reset">Start Over</button>
        </div>
      </form>
      <br>
      <br>
      <div class="row">
        <div class="col-md-4">
          <div class="card" id="new-saved-contact">
            <div class="card-title">
              <p>New Saved Contact</p>
            </div>
            <div class="card-body">
              <p><span class="firstName"></span> <span class="lastName"></span></p>
              <p class="address"></p>
              <p class="address2"></p>
              <p class="phone"></p>
              <p class="email"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
