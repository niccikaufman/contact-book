<!DOCTYPE html>
<html lang="en-us">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Contact Book</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Contact Book</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <button type="button" id="formButton">Add New Contact</button>
              <form id="form1">
                <b>First Name:</b> <input type="text" name="firstName">
                <br>
                <b>Last Name: </b><input type="text" name="lastName">
                <br>
                <b>Phone Number: </b><input type="text" name="phoneNumber">
                <br>
                <b>Email Address: </b><input type="text" name="emailAddress">
                <br>
                <b>Home Address: </b><input type="text" name="homeAddress">
                 <button type="button" id="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="card" id="contact-entry">
            <h1>contact entry</h1>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
