<!DOCTYPE html>
<html lang="en-us">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address Book</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Address Book</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <button type="button" id="formButton">Add New Contact</button>
              <form id="form1">
                <b>First Name:</b><input type="text" id="firstName">
                <br>
                <b>Last Name: </b><input type="text" id="lastName">
                <br>
                <b>Phone Number: </b><input type="text" id="phoneNumber">
                <br>
                <b>Email Address: </b><input type="text" id="emailAddress">
                <br>
                <b>Home Address: </b><input type="text" id="homeAddress">
                <br>
                <button type="submit" id="entry-save">Save</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card" id="contact-entry">
            <div class="card-title">New Contact</div>
              <ul>
                <li class="firstName"> </li>
                <li class="lastName"> </li>
                <li class="phone"> </li>
                <li class="email"> </li>
                <li class="home"> </li>
              </ul>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card" id="add-confirm">
            <div class="card-body">
              <div class="card-title">Add to book?
                <select class="form-control" id="confirm-add">
                  <option>Yes</option>
                  <option>No</option>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
