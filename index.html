<!DOCTYPE html>
<html lang="en-us">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Contact Book</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Contact Book</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <button type="button" id="formButton">Add New Contact</button>
              <form id="form1">
                <b>First Name:</b><input type="text" id="firstName">
                <br>
                <b>Last Name: </b><input type="text" id="lastName">
                <br>
                <b>Phone Number: </b><input type="text" id="phoneNumber">
                <br>
                <b>Email Address: </b><input type="text" id="emailAddress">
                <br>
                <b>Home Address: </b><input type="text" id="homeAddress">
                <br>
                <button type="submit" id="entry-save">Save</button>
              </form>
              <div id="contact-entry">
                <h3>New Contact</h3>
                  <span class="firstName"></span>
                  <br>
                  <span class="lastName"></span>
                  <br>
                  <span class="phone"></span>
                  <br>
                  <span class="email"></span>
                  <br>
                  <span class="home"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
