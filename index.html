<!DOCTYPE html>
<html lang="en-us">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Address Book</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Address Book</h1>
    </div>
    <div class="container">       
      <form id="new-contact">
        <label for="new-first-name">First Name</label>                    
        <input type="text" class="form-control" id="new-first-name">
        <label for="new-last-name">Last Name</label>                    
        <input type="text" class="form-control" id="new-last-name">
        <label for="new-email">Email Address</label>                    
        <input type="text" class="form-control" id="new-email">
        <label for="new-phone">Phone Number</label>                    
        <input type="text" class="form-control" id="new-phone">
        <button type="submit" class="btn btn-dark btn-block">Add Contact</button>
      </form>
      <h2>Contacts:</h2>
      <ul id="contacts">
      </ul>
      <div id="show-contact">
        <p>First Name: <span class="first-name"></span></p>
        <p>Last Name: <span class="last-name"></span></p>
        <p>Phone Number: <span class="phone-number"></span></p>
        <p>Email Address: <span class="email-address"></span></p>
        <div id="buttons">

        </div>
      </div>
    </div>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
